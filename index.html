<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>GIPHY Web App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">GIPHY Web App!</a>
            <form onsubmit="getQuery()"> 
                <label for="" style="color: rgb(255, 240, 240);">Search for Gifs</label>
                <input class="search" placeholder="keyword" attribut="text" required/>
                <input class="btn" type="submit" value="Gif Me"/>
            </form>
    </nav>
​
    <script>
         let giphyAPI = `http://api.giphy.com/v1/gifs/trending?offset=15&api_key=sgdDo2a4eJ1AIwwqye21bjc7V187tCfj&limit=15`;
            function getGif() {
                fetch(giphyAPI)
                    .then(response => {
                        return response.json();
                    })
                    .then(json => {
                        console.log(json)
                        for(i = 0; i < json.data.length; i++){
                        console.log(json.data[i].images.original.url);
                        var giphy = document.createElement("img");
                        giphy.setAttribute('src', json.data[i].images.original.url);
                        giphy.setAttribute('width', '200px');
                        document.body.appendChild(giphy);
                        }
                    })
                    .catch(err => console.log(err));
            }
            getGif();
        $(document).on("click", ".btn", function getQuery() {
            let query = $(this).attr("");
            let giphySearch = `http://api.giphy.com/v1/gifts/search?q=${query}&api_key=VD7NTc9dx82sjfkHMp626ETqc202ByS&limit=6&offset=15&q=`;
            fetch(giphySearch)
            .then(response => { 
                return response.json();
            })
            .then(json => {
                console.log(json)
                var giphySearchImg = document.createElement("img");
                giphySearchImg.setAttribute('src', json.data[0].images.original.url);
                giphySearchImg.setAttribute('width', '400px');
                giphySearchImg.setAttribute('height', '400px');
                document.body.appendChild(giphySearchImg);
        
            })
        })
         
    </script>
